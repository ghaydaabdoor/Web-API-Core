<head>

    <style>
        body {
            display: flex;
        }

        .navbar {
            min-width: 200px;
            height: 100vh;
            position: fixed;
        }

        .content {
            margin-left: 200px;
            padding: 20px;
            width: 100%;
        }

        .btn {

        }

        @media (min-width: 992px) {
            .navbar-expand-lg .navbar-collapse {

            }

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light flex-column">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav flex-column">
                <li class="nav-item active">
                    <a class="nav-link" href="../Dashboard/DashHome.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="../Dashboard/DashCat.html">Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../Dashboard/DashProducts.html" onclick="clearStorage()">Products</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <h2>Edit Category</h2>

        <form id="form">
            <div class="form-group">
                <label>Category Name</label>
                <input required type="text" class="form-control" id="CategoryName"
                    name="CategoryName">
            </div>
            <div class="form-group">
                <label>Category Image</label>
                <input required type="file" class="form-control" id="CategoryImage" name="CategoryImage">
            </div>

            <button type="submit" class="btn btn-primary" onclick="editCategory()">Submit</button>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>

var catId= localStorage.categoryId;
const urlAPI=`http://localhost:24540/Categories/put/${catId}`;

async function editCategory() {
    let form=document.getElementById('form');
    var formdata= new FormData(form);
    event.preventDefault();
    var data= await fetch(urlAPI,{
        method:'put',
        body:formdata
    })
    window.alert('Category updated successfully');
}

    </script>
</body>
