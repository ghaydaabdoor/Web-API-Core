    <script>
        debugger
        function storeData() {
            localStorage.CartItemID = 1;
            localStorage.ProductID = 2;
        }

        async function addtoCart() {
            debugger
            var inputNum= document.getElementById("inputNum");
            const url = "http://localhost:24540/api/CartItems";
            var request = {
                cartId: localStorage.CartItemID,
                productId: localStorage.ProductID,
                quantity: inputNum.value,
            };
            var data = await fetch(url, {
                method: "POST",
                body: JSON.stringify(request),
                headers:{
                    'Content-Type': 'application/json',
                }
            })

        }
