    <h2>Edit Product</h2>

    <form id="form">
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" class="form-control" id="ProductName" aria-describedby="emailHelp" name="ProductName">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" id="Description" name="Description">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" id="Price" name="Price">
        </div>
        <div class="form-group">
            <label>Product cImage</label>
            <input type="file" class="form-control" id="ProductImage" name="ProductImage">
        </div>
        <div class="form-group">
            <label>CategoryId</label>
            <input type="number" class="form-control" id="CategoryId" name="CategoryId">
        </div>


        <button type="submit" class="btn btn-primary" onclick="editProduct()">Submit</button>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var x = localStorage.getItem("productId")
        const url =`http://localhost:24540/Products/Put/${x}`;

        var form = document.getElementById("form");
        async function editProduct() {
            event.preventDefault();
            var formData = new FormData(form);

            var response = await fetch(url, {
                method: "PUT",
                body: formData
            })
            alert("Product updated Successfully");
        }




    </script>
