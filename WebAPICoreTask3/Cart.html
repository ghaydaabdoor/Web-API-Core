<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="Home.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="Categories.html">Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Products.html" onclick="clearStorage()">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Cart.html">Cart</a>
                </li>
        </div>
    </nav>



    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Cart ID</th>
                <th scope="col">Product Name</th>
                <th scope="col">Quantity</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        async function getCartItems() {
            let tbody = document.getElementById("tbody");
            const url = "http://localhost:24540/api/CartItems";
            var response = await fetch(url);
            var data = await response.json();
            console.log(data);
            data.forEach(element => {
                tbody.innerHTML +=
                        `<tr>
                          <td>${element.cartId}</td>
                          <td>${element.product.productName}</td>
                          <td>${element.quantity}</td>
                        </tr>`
            });

        }
        getCartItems();

    </script>
</body>

</html>
