  <h2>Add Product</h2>

  <form id="form">
    <div class="form-group">
      <label>Product Name</label>
      <input type="text" class="form-control" id="ProductName" aria-describedby="emailHelp" name="ProductName">
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" id="Description" name="Description">
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="number" class="form-control" id="Price" name="Price">
    </div>
    <div class="form-group">
      <label>Product cImage</label>
      <input type="file" class="form-control" id="ProductImage" name="ProductImage">
    </div>
    <div class="form-group">
      <label>CategoryId</label>
      <input type="number" class="form-control" id="CategoryId" name="CategoryId">
    </div>

    <button type="submit" class="btn btn-primary" onclick="addProduct()">Submit</button>
  </form>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const url = 'http://localhost:24540/Product/post';
    var form = document.getElementById('form');
    async function addProduct() {
      var formSwager = new FormData(form);
      event.preventDefault();
      let response = await fetch(url, {
        method: 'POST',
        body: formSwager
      })

      let data = response;
      alert('product added succefully');
    }

  </script>
